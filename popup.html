<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Call Back Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #2a2a2a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .popup-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-form {
            /* z-index: 100; */
            background-color: #f5f5f5;
            padding: 40px;
            width: 30%;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 2px solid #9d7f19;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9d7f19;
            font-size: 18px;
            font-weight: bold;
        }

        .close-btn:hover {
            background-color: #9d7f19;
            color: white;
        }

        .form-title {
            color: #9d7f19;
            font-size: 1.5rem;
            font-weight: 400;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
            font-family: 'Cormorant Garamond Semibold',serif;
            line-height: 1.75;
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-bottom: 1px solid #999;
            background-color: transparent;
            font-size: 16px;
            color: #333;
            outline: none;
        }

        .form-input::placeholder {
            color: #999;
            font-size: 16px;
        }

        .form-input:focus {
            border-bottom-color: #9d7f19;
        }

        .select-wrapper {
            position: relative;
        }

        .form-select {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-bottom: 1px solid #999;
            background-color: transparent;
            font-size: 16px;
            color: #333;
            outline: none;
            appearance: none;
            cursor: pointer;
        }

        .form-select:focus {
            border-bottom-color: #9d7f19;
        }

        .select-arrow {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #999;
            font-size: 14px;
        }

        .phone-group {
            display: flex;
            align-items: flex-end;
            gap: 0;
        }

        .country-code {
            color: #333;
            font-size: 16px;
            padding: 12px 8px 12px 0;
            border-bottom: 1px solid #999;
            white-space: nowrap;
        }

        .phone-input {
            flex: 1;
            margin-left: 0;
        }

        .checkbox-group {
            margin-bottom: 40px;
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        .formControlsCheck {
            position: relative;
            padding-left: 25px;
            cursor: pointer;
            display: inline-block;
        }

        .formControlsCheck:before {
            content: "";
            position: absolute;
            left: 0;
            top: 2px;
            width: 15px;
            height: 15px;
            border: 1px solid #9d7f19;
        }

        .formControlsCheck:after {
            content: "";
            position: absolute;
            left: 3px;
            top: 5px;
            width: 9px;
            height: 9px;
            background: #9d7f19;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        input:checked + .formControlsCheck:after {
            opacity: 1;
            transition: all 0.5s cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        .checkbox-text {
            flex: 1;
        }

        .privacy-link {
            color: #9d7f19;
            text-decoration: none;
        }

        .privacy-link:hover {
            text-decoration: underline;
        }

        .submit-btn {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;;
            background-color: #9d7f19;
            border: 1px solid #9d7f19;
            color: #fff;
            font-size: 0.875rem;
            cursor: pointer;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            width: 100px;
            text-align: center;
        }

        .submit-btn:hover {
            background-color: #fff;
            color: #9d7f19;
        }

        .required {
            color: #9d7f19;
        }
        #popupOverlay {
            display: none;
            width: 100vw;
            height: 100vh;
        }
        @media (max-width:1024px) {
            .popup-form {
                width: 50%;
            }
        }
        @media (max-width:550px) {
            .popup-form {
                width: 95%;
            }
        }
        
    </style>
</head>
<body>
    <section  id="popupOverlay">
    <div class="popup-overlay" >
        <div class="popup-form">
            <button class="close-btn" id="closeBtn">✕</button>
            
            <h2 class="form-title">Request a call back</h2>
            
            <form id="callbackForm">
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Enter Your Name" required>
                </div>
                
                
                <div class="form-group">
                    <div class="select-wrapper">
                        <select class="form-select" required placeholder="Select Country Code">
                            <option value="+91" selected>India</option>
                            <option value="india" selected>India</option>
                            <option value="usa">United States</option>
                            <option value="uk">United Kingdom</option>
                            <option value="canada">Canada</option>
                            <option value="australia">Australia</option>
                        </select>
                        <span class="select-arrow">▼</span>
                    </div>
                </div>
                
                
                <div class="form-group">
                    <div class="phone-group">
                        <input type="tel" class="form-input phone-input" placeholder="Enter Mobile Number" required>
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="privacyCheckbox" checked required style="display: none;">
                    <label for="privacyCheckbox" class="formControlsCheck">
                        I consent to the use of provided data in accordance with the <a
                href=https://www.homesfy.co.in/privacy.html class="privacy-link">privacy policy</a>
                    </label>
                </div>
                
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
    </section>

    <script>
        // Close popup functionality
        const closeBtn = document.getElementById('closeBtn');
        const popupOverlay = document.getElementById('popupOverlay');
        const form = document.getElementById('callbackForm');
        const formtitle = document.querySelector(".form-title");

        closeBtn.addEventListener('click', function() {
            popupOverlay.style.display = 'none';
        });

        // Close popup when clicking outside the form
        popupOverlay.addEventListener('click', function(e) {
            console.log(e.target);
            if (e.target === document.querySelector(".popup-overlay")
            ) {
                popupOverlay.style.display = 'none';
            }
        });

        

        
        // Checkbox is now handled by the label for attribute and CSS
        const checkbox = document.getElementById('privacyCheckbox');
        
        // Initial state - checkbox is checked by default and :after pseudo-element shows
        // The CSS handles the visual toggle automatically

        // Phone number input formatting (optional enhancement)
         
        window.addEventListener("load",(e)=>{
            e.preventDefault();
            setTimeout(()=>{
                formtitle.innerHTML = "Limited Time Offer!"
                popupOverlay.style.display = "block";
            },4000)
        })
    </script>
</body>
</html>
